server:
    port: 8001
#### application.yml
spring:
    application:
        name: service-edu
    profiles:
        active: dev

    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:23306/guli?serverTimezone=GMT%2B8&characterEncoding=UTF-8
        username: root
        password: root
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8

mybatis-plus:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
